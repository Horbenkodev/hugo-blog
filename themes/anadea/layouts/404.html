<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html>
  <head>
    <style type="text/css">
      :root {
        --description: #111111;
        --bg: #ffffff;
        --svg-fill: #DC296C;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --description: #CECECE;
          --bg: #111111;
          --svg-fill: #FFFFFF;
        }
      }
      .description {
        color: var(--description);
        margin: 58px 0;
      }
      
      body {
        background-color: var(--bg);
        text-align: center;
        font-family: arial, sans-serif;
        font-size: 22px;
        font-weight: 400;
      }

      @media only screen and (max-width: 580px) {
        body {
          display: flex;
        }

        img {
          width: 75%;
          height: 75%;
        }

        .logo {
          width: auto !important;
          height: auto !important;
        }

        section {
          padding-left: 0 !important;
          padding-right: 0 !important;
        }

        .buttons {
          flex-direction: column;
          align-items: center;
        }
      }

      @media only screen and (max-height: 600px) {
        .logo {
          padding-top: 5px !important;
          padding-bottom: 15px !important;
        }
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      
      .logo {
        margin-left: 48px;
        padding-top: 60px;
        padding-bottom: 100px;
      }

      .logo path {
        fill: var(--svg-fill); /* Используем переменную для цвета */
      }

      button {
        width: 184px;
        height: 49px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
      }

      section {
        margin-left: auto;
        margin-right: auto;
        max-width: 1300px;
        padding-left: 70px;
        padding-right: 70px;
      }

      .back {
        background: #f2f2f2;
        border: 2px solid #f2f2f2;
      }

      .homepage {
        background: #DC296C;
        border: 2px solid #DC296C;
      }

      img {
        padding: 18px;
      }

      a {
        text-decoration: none;
      }

    </style>
  </head>
